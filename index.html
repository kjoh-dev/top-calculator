<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="js/script.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>T.O.P. Calculator</title>
    </head>
    <body>
        <main class="container">
            <img class="background-image" src="img/Image by darkmoon_art on Pixaby.jpg" alt="notepad & pen on a table">
            <div class="display">12345678910+-*/^=</div>
            <div class="num-pad">
                <div class="delete">Del</div>
                <div class="operator">/</div>
                <div class="operator">*</div>
                <div class="operator">-</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="operator" id="add">+</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="equal">=</div>
                <div class="num" id="zero">0</div>
                <div class="decimal">.</div>

            </div>
        </main>

    </body>
</html>
