<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="js/script.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>T.O.P. Calculator</title>
    </head>
    <body>
        <main class="container">
            <img class="background-image" src="img/Image by darkmoon_art on Pixaby.jpg" alt="notepad & pen on a table">
            <div class="numpad">
                <div data-key="Backspace" class="backspace">&larr;</div>
                <div data-key="/" class="operator">/</div>
                <div data-key="*" class="operator">*</div>
                <div data-key="Delete" class="clear">Del</div>
                <div data-key="7" class="num">7</div>
                <div data-key="8" class="num">8</div>
                <div data-key="9" class="num">9</div>
                <div data-key="-" class="operator">-</div>
                <div data-key="4" class="num">4</div>
                <div data-key="5" class="num">5</div>
                <div data-key="6" class="num">6</div>
                <div data-key="+" class="operator">+</div>
                <div data-key="1" class="num">1</div>
                <div data-key="2" class="num">2</div>
                <div data-key="3" class="num">3</div>
                <div data-key="Enter" class="equal">=</div>
                <div data-key="0" class="num" id="zero">0</div>
                <div data-key="." class="decimal">.</div>
            </div>
            <div class="display">
                <div class="operation error">&#x1f449&#x1f620&#x1f448 THINK, USER! THINK! YOU CAN'T DIVIDE SOMETHING WITH NOTHING!</div>
                <div class="operation">0<span>_</span></div>
            </div>

        </main>

    </body>
</html>
